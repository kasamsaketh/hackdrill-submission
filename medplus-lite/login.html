<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Patient Login</h2>
      <p>Please fill in your details to continue</p>

  <form id="loginForm">
  <label for="email">Patient Email</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>
</form>
<p id="error" style="color:red;"></p>

    </div>
  </div>
 <!-- Firebase SDKs -->
<!-- Use compat version for backward compatibility -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>


<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDQZib7BhXpdOV0pA6WdIoIQ9HatkZy97Q",
    authDomain: "medplus-auth.firebaseapp.com",
    projectId: "medplus-auth",
    storageBucket: "medplus-auth.appspot.com",
    messagingSenderId: "256136869036",
    appId: "1:256136869036:web:3fecf5d955d53b92a1db09"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login form handler
  const loginForm = document.getElementById('loginForm');
  const errorText = document.getElementById('error');

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful! Welcome, " + userCredential.user.email);
        window.location.href = "profile.html";
      })
      .catch((error) => {
        console.error("Login error:", error);
        errorText.textContent = error.message;
      });
  });
</script>



</body>
</html>
