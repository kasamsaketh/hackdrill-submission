<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Patient Login</h2>
      <p>Please fill in your details to continue</p>

      <form action="#" method="POST">
        <label for="name">Patient Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="age">Patient Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="email">Patient Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobile">Patient Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="location">Patient Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your city or address" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
